<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp_convter</title>
</head>
<body>
    <input type="number" name="" id="cal" value="0">
    <input type="number" name="" id="fah" value="32">
</body>


</html>
<script>
     var c = document.getElementById("cal");
     var f = document.getElementById("fah");

     cal.addEventListener('input', function(){
          let c = this.value;
          let f = (c * 9/5) + 32;

          if(!Number.isInteger(f)){
              f = f.toFixed(4);
          }
          fah.value = f;
          console.log(f)

     });

     fah.addEventListener('input',function(){
         let f = this.value;
        let c = (f - 32) * 5/9;
        if(!Number.isInteger(c)){
            c = c.toFixed(4)
        }
        cal.value = c; 



        //  console.log("change fah")
     })
    
</script>
